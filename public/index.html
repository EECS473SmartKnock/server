<script>
    function send(t) {
        let passphrase = prompt('lock passphrase');
        let base_url = window.location.origin;
        let url = base_url + '/' + location.hash.substr(1) + "?type=" + t.toString() + "&passphrase=" + passphrase;
        console.log(url);
        fetch(url, {
            method: "POST",
        });
    }
</script>
<button style="height: 100px; width: 100px; padding: 10px;" onclick='send("LOCK")'>LOCK</button>
<button style="height: 100px; width: 100px; padding: 10px;" onclick='send("UNLOCK")'>UNLOCK</button>
